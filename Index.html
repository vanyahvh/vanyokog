<head>

</head>

<body>

<main class="container">
    <section class="left">
        <h1 class="title">vanyahvh</h1>

        <a class="btn" href="https://t.me/cyber_specealist" target="_blank" rel="noopener">
            Telegram канал
        </a>

        <a class="btn" href="https://t.me/network_killed" target="_blank" rel="noopener">
            Услуга

        <button class="btn theme-btn" id="themeToggle">
            Сменить тему
        </button>
    </section>

    <section class="right">
        <img
            src="https://i.pinimg.com/originals/4b/d8/36/4bd836b19bfc498df7a47d8a25c2c558.jpg"
            alt="vanyahvh visual"
            loading="lazy"
        >
    </section>
</main>

<script>
const toggle = document.getElementById("themeToggle");
const body = document.body;

// загрузка сохранённой темы
if (localStorage.getItem("theme") === "light") {
    body.classList.add("light");
}

toggle.addEventListener("click", () => {
    body.classList.toggle("light");
    localStorage.setItem(
        "theme",
        body.classList.contains("light") ? "light" : "dark"
    );
});
</script>

</body>
